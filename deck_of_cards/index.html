<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck of Cards Async/Await</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: green;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        #card-container {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #card-container img{
            position: absolute;
            width: 150px;
            height: auto;
            transform: rotate(var(--rotation));
        }
        #request-card-btn {
            padding: 10px 20px;
            font-size: 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        #request-card-btn:hover {
            background-color: purple;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Deck of Cards</h1>
    <button id="request-card-btn">Request a Card</button>
    <div id="card-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
